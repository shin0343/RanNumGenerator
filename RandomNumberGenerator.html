<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>RNG</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
</head>

<body>
    <h1><strong>무작위 번호 추출기</strong></h1>
    <p>아래 입력된 숫자 범위 내에서 겹치지 않는 숫자를 무작위로 추출합니다.</p>
    숫자 범위: <input type="number" name="StartNum" size="3" id="startnum"> ~ <input type="number" name="EndNum" size="3" id="endnum"> <br> 추출 숫자의 갯수: <input type="number" name="SelectNum" size="3" id="selectnum">
    <input type="button" id="button" value="추첨하기">
    <p id="console"></p>
